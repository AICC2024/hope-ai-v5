<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Dashboard ‚Äì Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <h2 class="mb-4">üìä License Dashboard</h2>

  <button id="downloadCSV" class="btn btn-outline-primary btn-sm mb-3">‚¨áÔ∏è Download CSV</button>

  <table class="table table-bordered table-striped" id="licenses-table">
    <thead class="table-dark">
      <tr>
        <th>Domain</th>
        <th>Tier</th>
        <th>License Key</th>
        <th>Users Licensed</th>
      </tr>
    </thead>
    <tbody id="license-rows">
      <!-- Rows will be populated dynamically -->
    </tbody>
  </table>

  <script>
    fetch("/admin/licenses")
      .then(res => res.json())
      .then(data => {
        const tbody = document.getElementById("license-rows");
        data.licenses.forEach(lic => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${lic.domain}</td>
            <td>${lic.tier}</td>
            <td><code>${lic.license_key}</code></td>
            <td>${lic.user_count}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        alert("Failed to load licenses: " + err.message);
      });

    document.getElementById("downloadCSV").addEventListener("click", () => {
      let csv = "Domain,Tier,License Key,User Count\n";
      document.querySelectorAll("#license-rows tr").forEach(row => {
        const cols = Array.from(row.querySelectorAll("td")).map(td => `"${td.innerText.trim()}"`);
        csv += cols.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "licenses.csv";
      a.click();
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
