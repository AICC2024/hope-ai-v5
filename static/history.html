<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOPE.AI - Chat History</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .history-container {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .history-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 5px;
            max-height: 60vh;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            position: relative;
        }
        .message.user {
            background: #007bff;
            color: white;
            text-align: right;
        }
        .message.ai {
            background: #f1f1f1;
            color: black;
            text-align: left;
        }
        .timestamp {
            font-size: 0.8em;
            color: #666;
            display: block;
            margin-top: 5px;
        }
        .back-button {
            margin-top: 10px;
            align-self: center;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-align: center;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .search-container {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        .search-container input {
            width: 80%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-container button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        .search-container button:hover {
            background: #0056b3;
        }
    </style>

</head>
<body>
    <div class="history-container">
        <div class="history-header">
            <h2>Chat History</h2>
            <a href="/" class="back-button">â¬… Back to Chat</a>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search history..." onkeyup="searchHistory()">
            <button onclick="searchHistory()">Search</button>
        </div>

        <div id="history-box" class="history-box"></div>
    </div>

    <script>
        function formatTimestamp(utcTime) {
            const date = new Date(utcTime);
            return date.toLocaleString(undefined, {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        async function loadChatHistory() {
            try {
                const response = await fetch("/history");
                const data = await response.json();
                const historyBox = document.getElementById("history-box");

                if (!historyBox) {
                    console.error("History element is missing!");
                    return;
                }

                historyBox.innerHTML = "";

                // Ensure sorting from newest to oldest in UI
                const sortedHistory = data.history;

                sortedHistory.forEach(chat => {
                    const userMessageDiv = document.createElement("div");
                    userMessageDiv.classList.add("message", "user");
                    userMessageDiv.innerHTML = `<strong>You:</strong> ${chat.question}<br><span class="timestamp">${formatTimestamp(chat.timestamp)}</span>`;
                    historyBox.appendChild(userMessageDiv);

                    const aiMessageDiv = document.createElement("div");
                    aiMessageDiv.classList.add("message", "ai");
                    aiMessageDiv.innerHTML = `<strong>HOPE.AI:</strong> ${chat.answer}<br><span class="timestamp">${formatTimestamp(chat.timestamp)}</span>`;
                    historyBox.appendChild(aiMessageDiv);
                });

                // Auto-scroll to the top (most recent message first)
                historyBox.scrollTop = 0;
            } catch (error) {
                console.error("Error loading chat history:", error);
            }
        }

        function searchHistory() {
            const searchTerm = document.getElementById("searchInput").value.toLowerCase();
            const messages = document.querySelectorAll(".message");

            messages.forEach(msg => {
                if (msg.innerText.toLowerCase().includes(searchTerm)) {
                    msg.style.display = "block";
                } else {
                    msg.style.display = "none";
                }
            });
        }

        window.onload = loadChatHistory;
    </script>
</body>
</html>
